<div>
    <h4 class="titulo">Cadastros</h4>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef> Cep </th>
      <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">  
            <mat-icon class="icons" routerLink="/formulario/{{element.id}}">edit</mat-icon>
            <mat-icon class="icons" (click)="delete(element.id)">delete</mat-icon> 
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <div class="div_add">
    <mat-icon class="add" placeholder="Adicionar novo registro" routerLink="/formulario">add_box</mat-icon> 
  </div>
